name: milo-discord-dashboard
services:
- name: backend
  source_dir: /backend
  github:
    repo: your-username/discord-bot-dashboard
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8000
  routes:
  - path: /api
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8000"
  - key: MONGODB_URI
    value: ${MONGODB_URI}
  - key: DISCORD_TOKEN
    value: ${DISCORD_TOKEN}
  - key: DISCORD_CLIENT_ID
    value: ${DISCORD_CLIENT_ID}
  - key: DISCORD_CLIENT_SECRET
    value: ${DISCORD_CLIENT_SECRET}
