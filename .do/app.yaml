    value: milo_super_secure_jwt_secret_key_2024_discord_bot_dashboard_project
  - key: SESSION_SECRET
    value: milo_session_secret_key_for_express_sessions_security_2024
  - key: ALLOWED_ORIGINS
    value: https://metric-panel.com,http://localhost:3000
  - key: DISCORD_CALLBACK_URL
    value: https://metric-panel.com/auth/discord/callback
  - key: DISCORD_REDIRECT_URI
    value: https://metric-panel.com/auth/discord/callback
  - key: CLOUDFLARE_ZONE_ID
    value: ${CLOUDFLARE_ZONE_ID}
  - key: CLOUDFLARE_ACCOUNT_ID
    value: ${CLOUDFLARE_ACCOUNT_ID}
  - key: CLOUDFLARE_API_TOKEN
    value: ${CLOUDFLARE_API_TOKEN}

static_sites:
- name: frontend
  source_dir: /frontend
  github:
    repo: your-username/discord-bot-dashboard
    branch: main
  build_command: npm run build
  output_dir: /build
