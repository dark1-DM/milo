# Combined Docker Compose for Both Applications
version: '3.8'

services:
  # Backend API Server
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: discord-bot-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - discord-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: discord-bot-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - discord-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: discord-bot-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secure_password_here
      - MONGO_INITDB_DATABASE=discord-bot-dashboard
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - discord-network

  # Redis for Caching and Sessions
  redis:
    image: redis:7.2-alpine
    container_name: discord-bot-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass secure_redis_password_here
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - discord-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: discord-bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-combined.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - discord-network

volumes:
  mongodb_data:
  redis_data:

networks:
  discord-network:
    driver: bridge